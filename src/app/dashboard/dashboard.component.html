<div class="parent space" fxLayout="column" fxLayoutAlign="space-between center">
    <div class="parent border" fxFlex="49" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="parent border table-prop mat-elevation-z8" fxFlex="30">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
                    <td mat-cell *matCellDef="let wCountry">{{wCountry.country}}</td>
                </ng-container>

                <ng-container matColumnDef="cases">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cases</th>
                    <td mat-cell *matCellDef="let wCountry">{{wCountry.cases}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr #row mat-row (click)="matTableClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="parent border mat-elevation-z8 margin-fix" fxFlex="65">
            <plotly-plot *ngIf="worldMap" [data]="worldMap.data" [layout]="worldMap.layout" [config]="worldMap.config"
                [style]="{position: 'relative', width: '100%', height: '100%'}"></plotly-plot>
        </div>
    </div>
    <div class="parent border" fxFlex="49" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="parent border mat-elevation-z8" fxFlex="30" fxLayout="column" fxLayoutAlign="center center">
            <div class="subheading-2" fxFlex="10">
                Deaths for {{country?country:'USA'}}
            </div>
            <x-chartist fxFlex="80" [type]="type" [data]="data" [options]="options" [events]="events"></x-chartist>
        </div>
        <div class="parent border mat-elevation-z8" fxFlex="30" fxLayout="column" fxLayoutAlign="center center">
            <div class="subheading-2" fxFlex="10">
                Confirmed for {{country?country:'USA'}}
            </div>
            <x-chartist fxFlex="80" [type]="type" [data]="data1" [options]="options" [events]="events1"></x-chartist>
        </div>
        <div class="parent border mat-elevation-z8" fxFlex="30" fxLayout="column" fxLayoutAlign="center center">
            <div class="subheading-2" fxFlex="10">
                Recovered for {{country?country:'USA'}}
            </div>
            <x-chartist class="recovered-color" fxFlex="80" [type]="type" [data]="data2" [options]="options" [events]="events2"></x-chartist>
        </div>
    </div>

</div>
